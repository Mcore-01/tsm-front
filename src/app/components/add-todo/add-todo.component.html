<form>
    <textarea name="description" contenteditable="true" rows="3"  [(ngModel)]="description" ngModel required></textarea>
    <div class="button-container">
        <button (click)="addTodo()"><icon [iconUrl]="iconUrlCheckBox" [width]="25" [height]="25"></icon></button>
        <button (click)="close()"><icon [iconUrl]="iconUrlClose" [width]="20" [height]="20"></icon></button>
    </div>
</form>
